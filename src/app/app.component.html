<main class="bg-gray-900 min-h-dvh flex flex-col">
  <h1 class="text-2xl p-1 text-center text-white">
    JSON parser and Base64 handler
  </h1>

  <section class="flex text-white">
    <div id="optionA" class="w-[47%] gap-4 flex p-2">
      <button>
        <app-icon iconName="compress" />
      </button>
      <button>
        <app-icon iconName="format" />
      </button>
      <button>
        <app-icon iconName="copy" />
      </button>
      <button>
        <app-icon iconName="base64-encode" />
      </button>
      <button>
        <app-icon iconName="base64-decode" />
      </button>
      <button>
        <app-icon iconName="erase" />
      </button>
      <button>
        <app-icon iconName="clean" />
      </button>
      <button>
        <app-icon iconName="arrow-right" />
      </button>
    </div>
    <div class="w-[6%] h-[1px] flex justify-center"></div>
    <div
      id="optionB"
      class="w-[47%] gap-4 flex p-2 flex-row-reverse justify-start"
    >
      <button>
        <app-icon iconName="compress" />
      </button>
      <button>
        <app-icon iconName="format" />
      </button>
      <button>
        <app-icon iconName="copy" />
      </button>
      <button>
        <app-icon iconName="base64-encode" />
      </button>
      <button>
        <app-icon iconName="base64-decode" />
      </button>
      <button>
        <app-icon iconName="erase" />
      </button>
      <button>
        <app-icon iconName="clean" />
      </button>
      <button>
        <app-icon iconName="arrow-left" />
      </button>
    </div>
  </section>

  <section id="container" class="flex-1 flex flex-col lg:flex-row">
    <article
      id="{{ tai }}"
      class="flex-0 w-[47%] max-h-[calc(100dvh-90px)] overflow-auto border-2 border-emerald-100 bg-[#272822]"
    ></article>

    <div
      id="resizer"
      class="w-[6%] select-none h-[300px] cursor-ew-resize p-5 flex items-center justify-center self-center bg-gray-800 hover:bg-gray-700 focus:bg-gray-700"
    >
      <app-icon iconName="drag" />
    </div>

    <article
      id="{{ tao }}"
      class="flex-0 w-[47%] max-h-[calc(100dvh-90px)] overflow-auto border-2 border-emerald-100 bg-[#272822]"
    ></article>
  </section>
</main>
